<div class="ui-g">
  <div class="ui-g-10 ui-sm-12 ui-sm-offset-0 ui-g-offset-1">
    <p-table [value]="vendas" responsive="true">
      <ng-template pTemplate="caption">
        <h1>Listagem de Vendas</h1>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id" class="col-header-id">CÃ³digo <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="cliente.nome">Cliente <p-sortIcon field="cliente.nome"></p-sortIcon></th>
          <th pSortableColumn="dataCadastro" class="col-250">Data da Venda <p-sortIcon field="dataCadastro"></p-sortIcon></th>
          <th pSortableColumn="total" class="col-200">Total <p-sortIcon field="total"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr>
          <td class="col-numero"><span class="ui-column-title">CÃ³d. Venda</span>{{ venda.id | number:'15.0' | noThousandSeparator }}</td>
          <td><span class="ui-column-title">Cliente</span>{{ venda.cliente.nome }}</td>
          <td class="col-data"><span class="ui-column-title">Data da Venda</span>{{ venda.dataCadastro | date:'dd/MM/yyyy - HH:mm' }}</td>
          <td class="col-numero"><span class="ui-column-title">Total</span>R$ {{ venda.total | number:'1.2-2' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
