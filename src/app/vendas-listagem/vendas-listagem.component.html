<div class="ui-g">
  <div class="ui-g-10 ui-g-offset-1">
    <p-table [value]="vendas">
      <ng-template pTemplate="caption">
        <h1>Listagem de Vendas</h1>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">CÃ³digo</th>
          <th>Cliente</th>
          <th class="col-250">Data da Venda</th>
          <th class="col-200">Total</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>{{ venda.id }}</td>
          <td>{{ venda.cliente.nome }}</td>
          <td class="col-data">{{ venda.dataCadastro | date:'dd/MM/yyyy - HH:mm' }}</td>
          <td class="col-numero">R$ {{ venda.total | number:'1.2-2' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
